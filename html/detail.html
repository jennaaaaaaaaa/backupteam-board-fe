<script>
    const id = window.location.pathname.split("/")[2]
  fetch(`http://localhost:7001/articles/${id}`, {credentials: "include"}).then(response => response.json()).then((post) => {
    const row = `
    <th style="border: 1px solid black;">${post.title}</th>` 

    const tr = document.createElement("tr")
    tr.innerHTML = row
    document.getElementById("contents-table").appendChild(tr)
  })

  fetch(`http://localhost:5000/articles/${id}`, {credentials: "include"}).then(response => response.json()).then((post) => {
    const row = `<td style="border: 1px solid black;">${post.contents}</td>` 

    const tr = document.createElement("tr")
    tr.innerHTML = row
    document.getElementById("contents-table").appendChild(tr)
  })
</script>
