<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table style="border: 1px solid black; width: 100%" id="detail-table">

    </table>
    <div class="bt_wrap">
        <button id="submit-button" type="submit">수정하기</button>
        <button><a href="/" style="text-decoration-line: none;">삭제하기</a></button>
    </div>


    

    
</body>
</html>

<script>
const id = window.location.pathname.slice(8)

fetch(`http://localhost:7001/${id}`, {credentials: "include"}).then(response => response.json()).then((post) => {
    const row = `
        <th style="border: 1px solid black;">${post.title}</th>` 

    const tr = document.createElement("tr")
    tr.innerHTML = row
    document.getElementById("detail-table").appendChild(tr)
  })

  fetch(`http://localhost:7001/${id}`, {credentials: "include"}).then(response => response.json()).then((post) => {
    const row = `<td style="border: 1px solid black;">${post.contents}</td>` 

    const tr = document.createElement("tr")
    tr.innerHTML = row
    document.getElementById("detail-table").appendChild(tr)
  })
   
</script>
