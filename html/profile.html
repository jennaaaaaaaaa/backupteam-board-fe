<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>내 정보 페이지</h1>
    <table style="border: 1px solid black; width: 100%" id="user-table">
        <tr>
            <th style="border: 1px solid black">이름</th>
            <th style="border: 1px solid black">이메일</th>
        </tr>
    </table>
</body>

</html>
<script>
    fetch("http://localhost:7001/profile",
        { credentials: "include" }).then((response) => response.json())
        .then(user => {
                const row = `
                <th style="border: 1px solid black">${user.name}</th>
                <th style="border: 1px solid black">${user.email}</th>`

                const tr = document.createElement("tr")
                tr.innerHTML = row
                document.getElementById("user-table").appendChild(tr)
    }) 
        .catch((error) => {
            console.log(error)
            alert('로그인을 하세요')
            location.href = "/login"
        })
</script>
