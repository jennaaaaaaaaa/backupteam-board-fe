<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>게시판</h1>
    <table style="border: 1px solid black; width: 100%" id="article-table">
        <tr>
            <th style="border: 1px solid black">ID</th>
            <th style="border: 1px solid black">작성자</th>
            <th style="border: 1px solid black">제목</th>
            <th style="border: 1px solid black">작성일시</th>
            <th style="border: 1px solid black">조횟수</th>
        </tr>
    </table>


    <!-- table 태그란
    표 만들어주는 것
    tr: row
    th: table 제목?? 첫 행..??
    -->
    
</body>
</html>
<script>
    fetch("http://localhost:7001/articles").then((response) => response.json()).then(articles => {
        for(let i = 0; i < articles.length; i++) {
            const row = `<td style="border: 1px solid black">${articles[i].id}</td>
            <td style="border: 1px solid black">${articles[i].user_id}</td>
            <td style="border: 1px solid black">${articles[i].title}</td>
            <td style="border: 1px solid black">${articles[i].created_at}</td>
            <td style="border: 1px solid black">${articles[i].count}</td>`

            const tr = document.createElement("tr")
            tr.innerHTML = row
            document.getElementById("article-table").appendChild(tr)
        }

    })
</script>
