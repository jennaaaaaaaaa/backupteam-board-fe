<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>게시판</h1>
    <button type="onclick" onclick="location.href='post'">글쓰기</button>
    <button type="onclick" onclick="location.href='login'">로그인</button>
    <button type="onclick" onclick="location.href='logout'" id="logout">로그아웃</button>
    <button type="onclick" onclick="location.href='profile'">내정보</button>
    <table style="border: 1px solid black; width: 100%" id="article-table">
        <tr>
            <th style="border: 1px solid black">제목</th>
            <th style="border: 1px solid black">내용</th>
            <th style="border: 1px solid black">작성일시</th>
            <th style="border: 1px solid black">조횟수</th>

        </tr>
    </table>

    <table id="pagination">

    </table>
    <!-- 왜 테이블인지 -->
</body>
</html>

<script>
    document.getElementById("logout").addEventListener("click", (event) => {
        event.preventDefault()
        fetch("http://localhost:7001/logout", {credentials: "include"}).then(response => {
            location.href = "/login" //이 구문이 끝난 후 어디로 페이지를 이동할건지
        })
    })

    let query = window.location.search;
    let param = new URLSearchParams(query);
    let page = Number(param.get('page'));

    if (!page || page === 1) {
        fetch("http://localhost:7001/list").then((response) => response.json()).then(aboutpage => {
    
            for (let i = 0; i < aboutpage.articles.length; i++) {
                const row = `
            <td style="border: 1px solid black"><a href="/detail/${aboutpage.articles[i].id}">${aboutpage.articles[i].title}</a></td>
            <td style="border: 1px solid black">${aboutpage.articles[i].contents}</td>
            <td style="border: 1px solid black">${aboutpage.articles[i].created_at}</td>
            <td style="border: 1px solid black">${aboutpage.articles[i].count}</td>`

                const tr = document.createElement("tr")
                tr.innerHTML = row
                document.getElementById("article-table").appendChild(tr)
            }

            const pages = `
            <a class="link_page" href="?page=1">1</a>
            <a class="link_page" href="?page=2">2</a>
            <a class="link_page" href="?page=3">3</a>
            <span>...</span>
            <a class="link_page" href="?page=${aboutpage.articles.lastPage}">${aboutpage.articles.lastPage}</a>
            `

            const a = document.createElement("a")
            a.innerHTML = pages
            document.getElementById("pagination").appendChild(a)

        })

    } else {
        fetch(`http://localhost:7001/list?page=${page}`).then((response) => response.json()).then(articles => {
            for (let i = 0; i < aboutpage.articles.length; i++) {

                const row = `
            <td style="border: 1px solid black">${aboutpage.articles[i].title}</td>
            <td style="border: 1px solid black">${aboutpage.articles[i].contents}</td>
            <td style="border: 1px solid black">${aboutpage.articles[i].created_at}</td>
            <td style="border: 1px solid black">${aboutpage.articles[i].count}</td>`

                const tr = document.createElement("tr")
                tr.innerHTML = row
                document.getElementById("article-table").appendChild(tr)
            }


            if (page === 3) { //1페이지랑 마지막 페이지는 무조건 보여줘야되고 현재 페이지의 앞뒤 페이지만 보여줘야됨
                
                console.log(aboutpage.articles.lastPage)
                const pages = `
            <a class="link_page" href="?page=1">1</a>
            <a class="link_page" href="?page=2">2</a>
            <a class="link_page" href="?page=${page}">${page}</a>
            <a class="link_page" href="?page=4">4</a>
            <span>...</span>
            <a class="link_page" href="?page=${aboutpage.articles.lastPage}">${aboutpage.articles.lastPage}</a>
            `
                const a = document.createElement("a")
                a.innerHTML = pages
                document.getElementById("pagination").appendChild(a)

            } else if (page === aboutpage.articles.lastPage) {

                const pages = `
            <a class="link_page" href="?page=1">1</a>
            <span>...</span>
            <a class="link_page" href="?page=${page - 1}">${page - 1}</a>
            <a class="link_page" href="?page=${page}">${page}</a>
            `
                const a = document.createElement("a")
                a.innerHTML = pages
                return document.getElementById("pagination").appendChild(a)

            } else if (page === aboutpage.articles.lastPage - 1) {
                const pages = `
            <a class="link_page" href="?page=1">1</a>
            <span>...</span>
            <a class="link_page" href="?page=${page - 1}">${page - 1}</a>
            <a class="link_page" href="?page=${page}">${page}</a>
            <a class="link_page" href="?page=${aboutpage.articles.lastPage}">${aboutpage.articles.lastPage}</a>
            `
                const a = document.createElement("a")
                a.innerHTML = pages
                return document.getElementById("pagination").appendChild(a)
            } else if (page === aboutpage.articles.lastPage - 2) {
                const pages = `
            <a class="link_page" href="?page=1">1</a>
            <span>...</span>
            <a class="link_page" href="?page=${page - 1}">${page - 1}</a>
            <a class="link_page" href="?page=${page}">${page}</a>
            <a class="link_page" href="?page=${page + 1}">${page + 1}</a>
            <a class="link_page" href="?page=${aboutpage.articles.lastPage}">${aboutpage.articles.lastPage}</a>
            `
                const a = document.createElement("a")
                a.innerHTML = pages
                return document.getElementById("pagination").appendChild(a)

            } else if (page < 3) { //1은 위에서 이미 처리  2
                const pages = `
            <a class="link_page" href="?page=1">1</a>
            <a class="link_page" href="?page=${page}">${page}</a>
            <a class="link_page" href="?page=3">3</a>
            <span>...</span>
            <a class="link_page" href="?page=${aboutpage.articles.lastPage}">${aboutpage.articles.lastPage}</a>
            `
                const a = document.createElement("a")
                a.innerHTML = pages
                return document.getElementById("pagination").appendChild(a)

            } else if (page > 3) {
                const pages = `
            <a class="link_page" href="?page=1">1</a>
            <a class="link_page" href="?page=${page-2}">...</a>
            <a class="link_page" href="?page=${page-1}">${page-1}</a>
            <a class="link_page" href="?page=${page}">${page}</a>
            <a class="link_page" href="?page=${page + 1}">${page + 1}</a>
            <span>...</span>
            <a class="link_page" href="?page=${aboutpage.articles.lastPage}">${aboutpage.articles.lastPage}</a>
            `
                const a = document.createElement("a")
                a.innerHTML = pages
                return document.getElementById("pagination").appendChild(a)
            }

            
        })
    }

</script>
