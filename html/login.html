<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>로그인 페이지</h1>
    <!-- 로그인이 됬다는 가정 -->
    <form action="/" method="post" id="login-form">
        <div>
            <label>
                <span style="display: inline-block; width: 100px">ID</span>:
                <input type="text" placeholder="아이디를 넣어주세요" name="id" id="id">
            </label>
        </div>
        <!-- label안에 있는 어떤 걸 클릭 하든 input창으로 이동 -->
        <div>
            <label>
                <span style="display: inline-block; width: 100px">PASSWORD</span>:
                <input type="password" placeholder="비밀번호를 넣어주세요" name="password" id="password">
            </label>
        </div>

        <div><button id="submit-button" type="submit">로그인</button></div>
    </form>
</body>

</html>


<script>
    // <!-- html 안에서 api를 요청하게 하기 위해서 fetch -->
    document.getElementById("login-form").addEventListener("submit", (event) => {
        event.preventDefault()

        const user_data = {
            email: document.getElementById('id').value,
            password: document.getElementById('password').value
        }

        fetch("http://localhost:7001/login", {
            method: "POST",
            credentials: "include", 
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(user_data)
        }).then((response) => response.json())
            .then((user_data) => {
                location.href = "/"
            }).catch((error) => {
                console.log(error)
                alert("다시 입력해주세요")
                window.location.reload()
            })
    })

       
</script>
